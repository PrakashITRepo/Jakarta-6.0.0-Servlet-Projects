<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div align="center">
    <h1 style="background-color:DodgerBlue;">Welcome to Employee Management System</h1><br>
    <form name = "add employee form" method="post" action="addEmployee">
        FirstName:<input type="text" name="firstName"><br>
        LastName:<input type="text" name="lastName"><br>
        UserName:<input type="text" name="userName"><br>
        Password:<input type="text" name="password"><br>
        Country: <select name="country" style="width:180px">
        <option value="india">INDIA</option>
        <option value="usa">USA</option>
        <option value="london">LONDON</option>
        <option value="uk">UK</option>
        <option value="other">OTHER</option>
    </select><br><br>
        <input type="submit" value="Save">
    </form><br>
    <a href="getAllEmployees">View All Employees</a>

</div>
